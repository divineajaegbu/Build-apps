    <div class="signup-forms">
        <button class="btn1">Sign up to note-app</button>
        <button class="btn2">Sign up to todo-app</button>
        <button class="btn3">Sign up to hangman-app</button>
    </div>
    <div class="container container1">

        <div class="header">
            <h2>SINGUP FORM1</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" autocomplete="off" id="username" placeholder="Enter your fullname">
                <ion-icon name="checkmark-circle" class="success__icon"></ion-icon>
                <ion-icon name="alert-circle" class="failure__icon"></ion-icon>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off" placeholder="Enter your email">
                <ion-icon name="checkmark-circle" class="success__icon"></ion-icon>
                <ion-icon name="alert-circle" class="failure__icon"></ion-icon>
                <small>Error Msg</small>
            </div>

            <div class="form-control">
                <label for="number">Phone number</label>
                <input type="number" name="number" id="phone" placeholder="Enter your phone number">
                <ion-icon name="checkmark-circle" class="success__icon"></ion-icon>
                <ion-icon name="alert-circle" class="failure__icon"></ion-icon>
                <small>Error Msg</small>
            </div>

            <div class="form-control ion">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off"
                    placeholder="Enter your password">
                <!-- <ion-icon name="checkmark-circle" class="success__icon"></ion-icon>
                <ion-icon name="alert-circle" class="failure__icon"></ion-icon> -->
                <ion-icon name="eye-outline" class="show" onclick="myFunction()"></ion-icon>
                <ion-icon name="eye-off-outline" class="hide" onclick="myFunction()"></ion-icon>
                <small>Error Msg</small>
            </div>

            <div class="form-control ion">
                <label for="password">Confirm password</label>
                <input type="password" name="password" id="cpassword" autocomplete="off"
                    placeholder="Enter your Password again">
                <!-- <ion-icon name="checkmark-circle" class="success__icon"></ion-icon>
                <ion-icon name="alert-circle" class="failure__icon"></ion-icon> -->
                <ion-icon name="eye-outline" class="show" onclick="myFunction()"></ion-icon>
                <ion-icon name="eye-off-outline" class="hide" onclick="myFunction()"></ion-icon>
                <small>Error Msg</small>
            </div>
            <input type="submit" value="Submit" class="btn" name="submit">

        </form>

    </div>
