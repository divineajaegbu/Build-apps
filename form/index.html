<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../form/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Login form -->
        <form action="" class="form form--hidden" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>

            <!-- Username or email -->
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>

            <!-- password -->
            <div class="form__input-group">
                <input type="password" class="form__input autofocus placeholder=" Password">
                <div class="form__input-error-message"></div>
            </div>

            <!-- submit -->
            <button class="form__button" type="submit">Continue</button>

            <!-- Forgot password -->
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>

            <!-- Create account -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>

        <!-- CreateAccount -->
        <form action="" class="form" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>

            <!-- Username -->
            <div class="form__input-group">
                <input type="text" id="signupUsername" class=" form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>

            <!-- email Address -->
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>

            <!-- password -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder=" Password">
                <div class="form__input-error-message"></div>
            </div>

            <!-- Confirm password -->
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class=" form__input-error-message">
                </div>
            </div>

            <!-- submit -->
            <button class="form__button" type="submit">Continue</button>


            <!-- Sign in -->
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have account? Sign In</a>
            </p>
        </form>
    </div>
    <div class="main">
        <input type="password" name="pswd" id="myInput" placeholder="password">
        <ion-icon name="eye-outline" class="show" onclick="myFunction()"></ion-icon>
        <ion-icon name="eye-off-outline" class="hide" onclick="myFunction()"></ion-icon>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../form/script.js">
    </script>
</body>
</html>
